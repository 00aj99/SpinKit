<!DOCTYPE html>
<html>
<head>
  <title>SpinKit Examples</title>
  <link rel="stylesheet" type="text/css" href="spinkit.css">
  <style>
    .example {
      margin: 50px 100px;
      padding: 100px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="example">
    <div class="sk-rotating-plane"></div>
  </div>

  <div class="example">
    <div class="sk-double-bounce">
      <div class="sk-double-bounce-circle"></div>
      <div class="sk-double-bounce-circle"></div>
    </div>
  </div>

  <div class="example">
    <div class="sk-wave">
        <div class="sk-wave-rect"></div>
        <div class="sk-wave-rect"></div>
        <div class="sk-wave-rect"></div>
        <div class="sk-wave-rect"></div>
        <div class="sk-wave-rect"></div>
    </div>
  </div>

  <div class="example">
    <div class="sk-wandering-cubes">
      <div class="sk-wandering-cubes-cube"></div>
      <div class="sk-wandering-cubes-cube"></div>
    </div>
  </div>

  <div class="example">
    <div class="sk-pulse"></div>
  </div>

  <div class="example">
    <div class="sk-chasing-dots">
      <div class="sk-chasing-dots-dot"></div>
      <div class="sk-chasing-dots-dot"></div>
    </div>
  </div>

  
</body>
</html>
