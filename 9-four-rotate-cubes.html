<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Four rotate cubes</title>
    <style>
    .cube {
        width:25px;
        height:25px;
        background:#333;
    }
    .spinner {
        width:50px;
        height:50px;
        margin:100px auto;
    }
    .spinner .cube {
        float:left;
    }
    .spinner .cube:nth-child(1) {
        -webkit-animation:cube_l_t 1.3s ease-in-out infinite ;
        animation:cube_l_t 1.3s ease-in-out infinite ;
    }
    .spinner .cube:nth-child(2) {
        -webkit-animation:cube_r_t 1.3s ease-in-out infinite;
        animation:cube_r_t 1.3s ease-in-out infinite;
    }
    .spinner .cube:nth-child(3) {
        -webkit-animation:cube_l_b 1.3s ease-in-out infinite;
        animation:cube_l_b 1.3s ease-in-out infinite;
    }
    .spinner .cube:nth-child(4) {
        -webkit-animation:cube_r_b 1.3s ease-in-out infinite;
        animation:cube_r_b 1.3s ease-in-out infinite;
    }
        
    @-webkit-keyframes cube_l_t {
        33% {
            -webkit-transform:translate(-10px, -10px);
        }
        66% {
            -webkit-transform:translate(-10px, -10px) rotate(-90deg);
        }
        100%{
            -webkit-transform:translate(0px, 0px) rotate(-90deg);
        }
    }
    @-webkit-keyframes cube_r_t {
        33% {
            -webkit-transform:translate(10px, -10px);
        }
        66% {
            -webkit-transform:translate(10px, -10px) rotate(90deg);
        }
        100%{
            -webkit-transform:translate(0px, 0px) rotate(90deg);
        }
    }
    @-webkit-keyframes cube_l_b {
        33% {
            -webkit-transform:translate(-10px, 10px);
        }
        66% {
            -webkit-transform:translate(-10px, 10px) rotate(90deg);
        }
        100%{
            -webkit-transform:translate(0px, 0px) rotate(90deg);
        }
    }
    @-webkit-keyframes cube_r_b {
        33% {
            -webkit-transform:translate(10px, 10px);
        }
        66% {
            -webkit-transform:translate(10px, 10px) rotate(-90deg);
        }
        100%{
            -webkit-transform:translate(0px, 0px) rotate(-90deg);
        }
    }
        
    @-moz-keyframes cube_l_t {
        33% {
            -moz-transform:translate(-10px, -10px);
        }
        66% {
            -moz-transform:translate(-10px, -10px) rotate(-90deg);
        }
        100%{
            -moz-transform:translate(0px, 0px) rotate(-90deg);
        }
    }
    @-moz-keyframes cube_r_t {
        33% {
            -moz-transform:translate(10px, -10px);
        }
        66% {
            -moz-transform:translate(10px, -10px) rotate(90deg);
        }
        100%{
            -moz-transform:translate(0px, 0px) rotate(90deg);
        }
    }
    @-moz-keyframes cube_l_b {
        33% {
            -moz-transform:translate(-10px, 10px);
        }
        66% {
            -moz-transform:translate(-10px, 10px) rotate(90deg);
        }
        100%{
            -moz-transform:translate(0px, 0px) rotate(90deg);
        }
    }
    @-moz-keyframes cube_r_b {
        33% {
            -moz-transform:translate(10px, 10px);
        }
        66% {
            -moz-transform:translate(10px, 10px) rotate(-90deg);
        }
        100%{
            -moz-transform:translate(0px, 0px) rotate(-90deg);
        }
    }
        
    @keyframes cube_l_t {
        33% {
            transform:translate(-10px, -10px);
        }
        66% {
            transform:translate(-10px, -10px) rotate(-90deg);
        }
        100%{
            transform:translate(0px, 0px) rotate(-90deg);
        }
    }
    @keyframes cube_r_t {
        33% {
            transform:translate(10px, -10px);
        }
        66% {
            transform:translate(10px, -10px) rotate(90deg);
        }
        100%{
            transform:translate(0px, 0px) rotate(90deg);
        }
    }
    @keyframes cube_l_b {
        33% {
            transform:translate(-10px, 10px);
        }
        66% {
            transform:translate(-10px, 10px) rotate(90deg);
        }
        100%{
            transform:translate(0px, 0px) rotate(90deg);
        }
    }
    @keyframes cube_r_b {
        33% {
            transform:translate(10px, 10px);
        }
        66% {
            transform:translate(10px, 10px) rotate(-90deg);
        }
        100%{
            transform:translate(0px, 0px) rotate(-90deg);
        }
    }
        
    </style>
</head>

<body>

    <div class="spinner">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>

</body>

</html>
