<html>
  <head>
    <title>Rotating cubes</title>
    <style>
    .cube {
      width:50%;
      height:50%;
      background:#333;
    }

    .spinner {
      width:50px;
      height:50px;
      margin:100px auto;
    }

    .spinner > .cube {
      float:left;
      -webkit-animation: cube_l_t 1.3s infinite ease-in-out;
      animation: cube_l_t 1.3s infinite ease-in-out;
    }

    .spinner .cube:nth-child(1) {
      -webkit-animation-name:cube_l_t;
      animation-name:cube_l_t;
    }

    .spinner .cube:nth-child(2) {
      -webkit-animation-name:cube_r_t;
      animation-name:cube_r_t;
    }

    .spinner .cube:nth-child(3) {
      -webkit-animation-name:cube_l_b;
      animation-name:cube_l_b;
    }

    .spinner .cube:nth-child(4) {
      -webkit-animation-name:cube_r_b;
      animation-name:cube_r_b;
    }
        
    @-webkit-keyframes cube_l_t {
      33% {
        -webkit-transform:translate(-10px, -10px);
      } 66% {
        -webkit-transform:translate(-10px, -10px) rotate(-90deg);
      } 100% {
        -webkit-transform:translate(0px, 0px) rotate(-90deg);
      }
    }

    @-webkit-keyframes cube_r_t {
      33%{
        -webkit-transform:translate(10px, -10px);
      } 66% {
        -webkit-transform:translate(10px, -10px) rotate(90deg);
      } 100% {
        -webkit-transform:translate(0px, 0px) rotate(90deg);
      }
    }

    @-webkit-keyframes cube_l_b {
      33% {
        -webkit-transform:translate(-10px, 10px);
      } 66% {
        -webkit-transform:translate(-10px, 10px) rotate(90deg);
      } 100% {
        -webkit-transform:translate(0px, 0px) rotate(90deg);
      }
    }

    @-webkit-keyframes cube_r_b {
      33% {
        -webkit-transform:translate(10px, 10px);
      } 66% {
        -webkit-transform:translate(10px, 10px) rotate(-90deg);
      } 100% {
        -webkit-transform:translate(0px, 0px) rotate(-90deg);
      }
    }
        
    @keyframes cube_l_t {
      33% {
        transform:translate(-10px, -10px);
      } 66% {
        transform:translate(-10px, -10px) rotate(-90deg);
      } 100% {
        transform:translate(0px, 0px) rotate(-90deg);
      }
    }

    @keyframes cube_r_t {
      33% {
        transform:translate(10px, -10px);
      } 66% {
        transform:translate(10px, -10px) rotate(90deg);
      } 100% {
        transform:translate(0px, 0px) rotate(90deg);
      }
    }

    @keyframes cube_l_b {
      33% {
        transform:translate(-10px, 10px);
      } 66% {
        transform:translate(-10px, 10px) rotate(90deg);
      } 100% {
        transform:translate(0px, 0px) rotate(90deg);
      }
    }

    @keyframes cube_r_b {
      33% {
        transform:translate(10px, 10px);
      } 66% {
        transform:translate(10px, 10px) rotate(-90deg);
      } 100% {
        transform:translate(0px, 0px) rotate(-90deg);
      }
    }
    </style>
  </head>
  <body>

  <div class="spinner">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

</body>
</html>
