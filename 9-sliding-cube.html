<html>

<head>
    <title>Sliding Cube</title>
    <style>
    .spinner {
        width:100px;
        height: 6px;
        border:1px solid #333;
        margin: 100px auto;
    }
    .container {
    }
    .cube {
        width:6px;
        height:6px;
        background:#333;
        -webkit-animation: cube 2s linear infinite alternate;
        animation: cube 2s linear infinite alternate;
    }
    @-webkit-keyframes cube {
        0% {
            -webkit-transform:translate(0, 0);
        }
        50% {
            -webkit-transform:translate(94px, 0);
        }
        100% {
            -webkit-transform:translate(0, 0);
        }
    }
    @keyframes cube {
        0% {
            transform:translate(0, 0);
        }
        50% {
            transform:translate(170px, 0);
        }
        100% {
            transform:translate(0, 0);
        }
    }
    </style>
</head>

<body>
    <div class="spinner">
        <div class="container">
            <div class="cube"></div>
        </div>
    </div>
</body>

</html>
